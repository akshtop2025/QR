<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QR Scanner + Upload</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    #reader {
      width: 320px;
      max-width: 90vw;
      margin-bottom: 20px;
      border: 2px solid #333;
      border-radius: 12px;
      background: #1a1a1a;
      padding: 10px;
      display: none;
    }

    .button {
      background-color: #007bff;
      color: white;
      padding: 10px 18px;
      font-size: 0.9rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
    }

    .upload-label {
      background-color: #28a745;
      color: white;
      padding: 10px 18px;
      font-size: 0.9rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      display: inline-block;
    }

    input[type="file"] {
      display: none;
    }

    #status {
      margin-top: 20px;
      font-size: 0.95rem;
      color: #aaa;
      text-align: center;
    }

    .btn-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <h1>üì∑ QR Code Scanner</h1>

  <div class="btn-group">
    <button class="button" onclick="startCamera()">‚ñ∂Ô∏è Start Camera</button>
    <button class="button" onclick="stopCamera()">‚èπ Stop Camera</button>
    <label class="upload-label" for="fileInput">üìÅ Upload QR Image</label>
    <input type="file" accept="image/*" id="fileInput" onchange="uploadAndScanQR(event)" />
  </div>

  <div id="reader"></div>
  <div id="status">Camera is off</div>

  <script>
    const readerId = "reader";
    const status = document.getElementById("status");
    const html5QrCode = new Html5Qrcode(readerId);
    let cameraRunning = false;

    const config = {
      fps: 25,
      qrbox: { width: 250, height: 250 }
    };

    function startCamera() {
      if (cameraRunning) return;
      document.getElementById(readerId).style.display = "block";
      html5QrCode.start(
        { facingMode: "environment" },
        config,
        decodedText => {
          handleResult(decodedText);
          stopCamera(); // stop after first scan
        },
        error => {
          // Optional: console.log(error);
        }
      ).then(() => {
        cameraRunning = true;
        status.textContent = "üì∑ Camera scanning...";
      }).catch(err => {
        status.textContent = "‚ùå Error starting camera: " + err;
      });
    }

    function stopCamera() {
      if (!cameraRunning) return;
      html5QrCode.stop().then(() => {
        cameraRunning = false;
        document.getElementById(readerId).style.display = "none";
        status.textContent = "‚èπ Camera stopped.";
      }).catch(err => {
        status.textContent = "‚ùå Error stopping camera: " + err;
      });
    }

    function handleResult(text) {
      status.textContent = "‚úÖ Scanned: " + text;
      if (text.startsWith("https")) {
        window.open(text, "_blank");
      } else {
        alert("Scanned Text: " + text);
      }
    }

    function uploadAndScanQR(event) {
      const file = event.target.files[0];
      if (!file) return;

      html5QrCode.scanFile(file, true)
        .then(decodedText => {
          handleResult(decodedText);
        })
        .catch(err => {
          status.textContent = "‚ùå No QR code found in image.";
        });
    }
  </script>
</body>
</html>
